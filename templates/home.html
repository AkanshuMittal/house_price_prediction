<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
        }
        .container {
            width: 500px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f1f8ff;
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Score Prediction</h2>

    <form action="/predictdata" method="post">

        <label>Gender</label>
        <select name="gender" required>
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>

        <label>Race / Ethnicity</label>
        <select name="race_ethnicity" required>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" required>
            <option value="bachelor's degree">Bachelor's degree</option>
            <option value="some college">Some college</option>
            <option value="master's degree">Master's degree</option>
            <option value="associate's degree">Associate's degree</option>
            <option value="high school">High school</option>
            <option value="some high school">Some high school</option>
        </select>

        <label>Lunch</label>
        <select name="lunch" required>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free / Reduced</option>
        </select>

        <label>Test Preparation Course</label>
        <select name="test_preparation_course" required>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <label>Math Score</label>
        <input type="number" name="math_score" required min="0" max="100">

        <label>Reading Score</label>
        <input type="number" name="reading_score" required min="0" max="100">

        <button type="submit">Predict Math Score</button>
    </form>

    {% if results %}
    <div class="result">
        <h3>Predicted Math Score:</h3>
        <h2>{{ results }}</h2>
    </div>
    {% endif %}
</div>

</body>
</html>
